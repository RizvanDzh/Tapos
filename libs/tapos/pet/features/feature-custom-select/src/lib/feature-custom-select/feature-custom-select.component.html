<h1 class="title">Custom Select Component Playground</h1>
<tapos-select (selectionChanged)="onSelectionChange($event)" value="potato" [label]="'Pick the User'">
  <tapos-option value="potato">Potato</tapos-option>
  <tapos-option value="onion">Onion</tapos-option>
  <tapos-option value="tomato">Tomato</tapos-option>
  <tapos-option disabledReason="Too expensive" [isDisabled]="true" value="cucumber">Cucumber</tapos-option>
</tapos-select>
